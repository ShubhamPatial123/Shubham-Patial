<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>welcome to SHUBHAM page</title>
    <section class="vh-100 gradient-custom">
        <img style="width:100%; height:1000px"
            src="https://images.pling.com/img/00/00/64/96/96/1746224/3d-grafika-e9b8965faa631.jpg" />
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5"  style='margin-top: -996px; padding-left: 170px;margin-left: 396px;'>
    
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
    
    
                                <div class="mb-md-5 mt-md-4 pb-5">
    
                                    <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                                    <form method="post" , action="signup">
                                        {% csrf_token %}
                                        <label class="form-label" for="text">UserName </label> 
                                        <div class="form-outline form-white mb-4">
                                            <input type="text" id="username" name="username"
                                                class="form-control form-control-lg" />
                                        </div>
    
                                        <label class="form-label" for="text">Email Address</label>
                                        <div class="form-outline form-white mb-4">
                                            <input type="text" id="email" name="email"
                                                class="form-control form-control-lg" />
                                        </div>
                                        <label class="form-label" for="text">First Name</label>
                                        <div class="form-outline form-white mb-4">
                                            <input type="text" id="first_name" name="first_name"
                                                class="form-control form-control-lg" />
                                        </div>
                                        <label class="form-label" for="text">Last Name</label>
                                        <div class="form-outline form-white mb-4">
                                            <input type="text" id="last_name" name="last_name"
                                                class="form-control form-control-lg" />
                                        </div>
                                        <label class="form-label" for="text">Enter your password</label>
                                        <div class="form-outline form-white mb-4">
                                            <input type="password" id="password" name="password"
                                                class="form-control form-control-lg" />
                                       
    
                                        <div style = 'margin-top: 20px;'>
    
                                        <button class="btn btn-outline-light btn-lg px-5" type="login">SignUp</button>
    
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
